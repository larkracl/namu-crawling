    <style>

	<div class="realtime-title">ì‹¤ì‹œê°„ ê²€ìƒ‰ì–´ ìˆœìœ„(2ë¶„ë§ˆë‹¤ ê°±ì‹ )</div>
	<div id="realtime-list" >

    <script>
     // 1. ì´ˆê¸° ë³€ìˆ˜ ì„¤ì •
     const urlParams = new URLSearchParams(window.location.search);
     let currentPeriod = urlParams.get('period') || 'daily';
     let currentDate = urlParams.get('date') || new Date().toISOString().slice(0, 10);
     
     // 5ë¶„ ì „ ë°ì´í„°ë¥¼ ê¸°ì–µí•˜ê¸° ìœ„í•œ ë°°ì—´ (ìµœëŒ€ 5ê°œ ì €ì¥)
     let rankHistory = []; 

     // ë²„íŠ¼ í™œì„±í™” ìŠ¤íƒ€ì¼ ì ìš©
     document.getElementById(`btn-${currentPeriod}`).classList.add('active');
     document.getElementById('dateInput').value = currentDate;

     // 2. ë©”ì¸ ë°ì´í„° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
     async function updateAllData() {
       try {
         // [A] ëˆ„ì  í†µê³„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
         const res = await fetch(`/api/data?period=${currentPeriod}&date=${currentDate}`);
         const currentData = await res.json();
         
         // ë°ì´í„° ì´ë ¥ ê´€ë¦¬ (5ë¶„ ì „ê³¼ ë¹„êµí•˜ê¸° ìœ„í•´)
         rankHistory.push(currentData);
         if (rankHistory.length > 6) rankHistory.shift(); // 6ê°œ ìœ ì§€ (0ë²ˆì´ 5ë¶„ ì „ ë°ì´í„°ê°€ ë¨)
         
         const pastData = rankHistory[0]; // 5ë¶„ ì „(ë˜ëŠ” ê°€ì¥ ì˜¤ë˜ëœ) ë°ì´í„°
         
         // ì™¼ìª½ í†µê³„ ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
         renderStatList(currentData, pastData);

         // [B] ì‹¤ì‹œê°„ ìˆœìœ„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
         const rtRes = await fetch('/api/realtime');
         const rtData = await rtRes.json();
         
         // ì˜¤ë¥¸ìª½ ì‹¤ì‹œê°„ ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
         renderRealtimeList(rtData);

       } catch (e) {
         console.error("ë°ì´í„° ì—…ë°ì´íŠ¸ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", e);
       }
     }

     // 3. í†µê³„ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ í•¨ìˆ˜ (ì™¼ìª½)
     function renderStatList(current, past) {
       const list = document.getElementById('ranking-list');
       list.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì‚­ì œ

       current.forEach((item) => {
         // 5ë¶„ ì „ ë°ì´í„°(past)ì—ì„œ ê°™ì€ í‚¤ì›Œë“œì˜ ìˆœìœ„ë¥¼ ì°¾ì•„ ë¹„êµ
         const pastItem = past.find(p => p.name === item.name);
         let diffHtml = '<span class="stay">â”€</span>';
         
         if (pastItem) {
           const diff = pastItem.rank - item.rank; // ì´ì „ ìˆœìœ„ - í˜„ì¬ ìˆœìœ„
           if (diff > 0) diffHtml = `<span class="up">â–² ${diff}</span>`;
           else if (diff < 0) diffHtml = `<span class="down">â–¼ ${Math.abs(diff)}</span>`;
         }

         const isTop = item.rank <= 3;
         const div = document.createElement('div');
         div.className = 'rank-item';
         div.innerHTML = `
           <div class="rank-num ${isTop ? 'top' : ''}">${item.rank}</div>
           <div class="keyword">${item.name}</div>
           <div class="change">${diffHtml}</div>
           <div class="hits">${item.hits}íšŒ</div>
         `;
         list.appendChild(div);
       });
     }

     // 4. ì‹¤ì‹œê°„ ìˆœìœ„ ë Œë”ë§ í•¨ìˆ˜ (ì˜¤ë¥¸ìª½)
     function renderRealtimeList(data) {
       const list = document.getElementById('realtime-list');
       if (!list) return;
       
       list.innerHTML = data.map(item => `
            <div class="realtime-item">
                <span class="rt-rank">${item.rank}</span>
                <span class="rt-name">${item.name}</span>
            </div>
       `).join('');
     }

     // 5. ë‚ ì§œ ë³€ê²½ ì´ë²¤íŠ¸
     document.getElementById('dateInput').addEventListener('change', (e) => {
       window.location.href = `/?period=${currentPeriod}&date=${e.target.value}`;
     });

     // 6. 1ë¶„ë§ˆë‹¤ ìë™ ì‹¤í–‰
     setInterval(updateAllData, 60000); 
     updateAllData(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¦‰ì‹œ ì‹¤í–‰
    </script>
