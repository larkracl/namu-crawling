<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë‚˜ë¬´ìœ„í‚¤ ì‹¤ì‹œê°„ íŠ¸ë Œë“œ</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --up: #ff4d4d; --down: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Pretendard', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { text-align: center; font-size: 22px; margin-bottom: 25px; letter-spacing: -1px; }
        
        .nav { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .nav a { text-decoration: none; color: #888; padding: 8px 18px; border-radius: 25px; font-size: 13px; border: 1px solid #eee; transition: 0.3s; }
        .nav a.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .date-picker { text-align: center; margin-bottom: 20px; }
        input[type="date"] { border: 1px solid #eee; padding: 8px; border-radius: 10px; font-size: 14px; outline: none; color: var(--primary); }

        #ranking-list { display: flex; flex-direction: column; gap: 10px; }
        .rank-item { 
            display: flex; align-items: center; padding: 15px; background: #fff; 
            border-radius: 12px; border: 1px solid #f0f0f0; 
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .rank-num { width: 35px; font-weight: 800; font-size: 18px; color: #bbb; }
        .rank-num.top { color: var(--accent); }
        
        .keyword { flex-grow: 1; font-weight: 600; font-size: 16px; margin-left: 10px; }
        
        .change { width: 60px; font-size: 12px; font-weight: bold; text-align: center; }
        .up { color: var(--up); }
        .down { color: var(--down); }
        .stay { color: #ccc; }

        .hits { font-size: 13px; color: #999; width: 60px; text-align: right; }
        
        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */
        .rank-item.updating { opacity: 0.5; transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ˆ ì‹¤ì‹œê°„ íŠ¸ë Œë“œ í†µê³„</h1>
        
        <div class="nav">
            <a href="/?period=daily&date={{date}}" id="btn-daily">ì¼ê°„</a>
            <a href="/?period=weekly&date={{date}}" id="btn-weekly">ì£¼ê°„</a>
            <a href="/?period=monthly&date={{date}}" id="btn-monthly">ì›”ê°„</a>
        </div>

        <div class="date-picker">
            <input type="date" id="dateInput" value="{{date}}">
        </div>

        <div id="ranking-list">
            <!-- ë°ì´í„°ê°€ ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ì±„ì›Œì§ -->
        </div>
    </div>

    <script>
     let prevRanks = {};
     const urlParams = new URLSearchParams(window.location.search);
     let currentPeriod = urlParams.get('period') || 'daily';
     let currentDate = urlParams.get('date') || new Date().toISOString().slice(0, 10);

     // ë²„íŠ¼ í™œì„±í™” í‘œì‹œ
     document.getElementById(`btn-${currentPeriod}`).classList.add('active');
     document.getElementById('dateInput').value = currentDate;

     async function updateRankings() {
       try {
         const res = await fetch(`/api/data?period=${currentPeriod}&date=${currentDate}`);
         const data = await res.json();
         const list = document.getElementById('ranking-list');
         
         list.innerHTML = ''; // í™”ë©´ ê°±ì‹ 
         
         data.forEach((item) => {
           const prev = prevRanks[item.name];
           let diffHtml = '<span class="stay">â”€</span>';
           
           if (prev !== undefined) {
             const diff = prev - item.rank;
             if (diff > 0) diffHtml = `<span class="up">â–² ${diff}</span>`;
             else if (diff < 0) diffHtml = `<span class="down">â–¼ ${Math.abs(diff)}</span>`;
           }

           const isTop = item.rank <= 3;
           const div = document.createElement('div');
           div.className = 'rank-item';
           div.innerHTML = `
             <div class="rank-num ${isTop ? 'top' : ''}">${item.rank}</div>
             <div class="keyword">${item.name}</div>
             <div class="change">${diffHtml}</div>
             <div class="hits">${item.hits}íšŒ</div>
           `;
           list.appendChild(div);
           prevRanks[item.name] = item.rank;
         });
       } catch (e) { console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨", e); }
     }

     document.getElementById('dateInput').addEventListener('change', (e) => {
       window.location.href = `/?period=${currentPeriod}&date=${e.target.value}`;
     });

     // 1ë¶„ë§ˆë‹¤ ìë™ ê°±ì‹ 
     setInterval(updateRankings, 60000);
     updateRankings();
    </script>
</body>
</html>
